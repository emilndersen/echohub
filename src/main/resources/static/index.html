<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-Блог</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-section">
        <h2>Вход / Регистрация</h2>
        <input type="text" id="username" placeholder="Логин">
        <input type="password" id="password" placeholder="Пароль">
        <button id="register-btn">Регистрация</button>
        <button id="login-btn">Вход</button>
    </div>

    <div id="blog-section" style="display:none;">
        <h2>Привет, <span id="current-user"></span>!</h2>
        <button id="logout-btn">Выйти</button>
        <h3>Новый пост</h3>
        <textarea id="post-content" placeholder="Напишите пост..."></textarea>
        <button id="post-btn">Опубликовать</button>
        <h3>Лента</h3>
        <div id="posts"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
